    <style>
      #clientes {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-around;
    }
    
    .cliente {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
        width: 300px;
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: transform 0.3s ease-in-out;
        position: relative;
    }
    
    .cliente:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .cliente img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .cliente h3 {
        margin-bottom: 10px;
        font-size: 1.5rem;
        color: #333;
    }
    
    .cliente p {
        color: #666;
        margin-bottom: 8px;
    }
    
    .cliente button {
        background-color: #333;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease-in-out;
    }
    
    .cliente button:hover {
        background-color: #555;
    }
    /* Estilos para el formulario de creación de clientes */
#formulario-cliente {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;

}

#formulario-cliente label {
  display: block;
  margin-bottom: 8px;
  color: #333;
}

  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#formulario-cliente button {
  background-color: #333;

/* Estilos para la modal de edición de clientes */
#modal-editar {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

#modal-editar .modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 20px;
  width: 80%;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  position: relative;
}

#modal-editar .close {
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  position: absolute;
  top: 10px;
  right: 10px;
  transition: color 0.3s ease-in-out;
}

#modal-editar .close:hover {
  color: black;
}

#modal-editar h2 {
  color: #333;
  margin-bottom: 20px;
}

#modal-editar form {
  margin-top: 20px;
}

  <!-- Importar el script de JavaScript específico para Cliente -->
  <script>
    function guardarClienteModal() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const correo = document.getElementById('correo').value;
      const departamento = document.getElementById('departamento').value;
      const dni = document.getElementById('dni').value;
      const numeroDeTelefono = document.getElementById('numeroDeTelefono').value;
      const pais = document.getElementById('pais').value;
      const ubicacionDeVivienda = document.getElementById('ubicacionDeVivienda').value;
      const enlaceImagen = document.getElementById('enlaceImagen').value;
  
      crearCliente({
        nombre,
        apellido,
        correo,
        departamento,
        dni,
        numeroDeTelefono,
        pais,
        ubicacionDeVivienda,
        enlaceImagen
      });
  
      // Cierra el modal después de guardar el cliente
      cerrarModalCrear();
    }
    function abrirModalCrear() {
      document.getElementById('modal-crear').style.display = 'block';
    }
    function cerrarModalCrear() {
      document.getElementById('modal-crear').style.display = 'none';
    }

        // Enfoca automáticamente el botón al cargar la página
        window.addEventListener('load', function() {
